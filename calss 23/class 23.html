<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript array </h1>
    <P id="demo" style="color: blueviolet;"></P>
    
    <script>
        var number = [1,534,29,24,89,24,63,43]
        document.getElementById("demo").innerHTML=number[2]
        //methoods in array
        number.push(29394944)
        document.write(number)
        document.write("<BR>")
        number.push("Ghufran")
        document.write(number)
        document.write("<BR>")
        //pop remove the element from end of erray 
        number.pop()
        document.write(number)
        document.write("<BR>")
        number.pop()
        document.write(number)
        document.write("<BR>")
        number.pop()
        //join
        number.join("*")
        document.write(number)
    </script>
</body>
</html>
